<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每秒刷新的效果</title>
</head>
<body>
<div>
    <span id="id_timer"></span>
</div>
<script>
    window.onload = function (){
        window.setInterval(function (){
        var date = new Date();
        var str = " ";
        str += date.getHours();
        str += ":";
        str += date.getMinutes();
        str += ":";
        str += date.getSeconds();
        document.getElementById("id_timer").innerText = str;
            },1000);
    }
</script>
</body>
</html>
