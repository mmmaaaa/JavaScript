<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态显示背景</title>
</head>
<body>
<img src="" id="bg" alt="正在加载">
</body>
<script>
    window.onload = function (){
        var date =new Date();
        var month = date.getMonth()+1;
        var e = document.getElementById("bg");
        e.src = "images/calendar-" + month + ".jpg";
    }
</script>
</html>
