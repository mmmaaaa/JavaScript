<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化日期</title>
</head>
<body>
<span id="sp1"></span><br>
<span id="sp2"></span>
</body>
<script>
    window.onload = function (){
        var date =new Date();
        var e = document.getElementById("sp1");
        e.innerText = date.toString();
        var today = document.getElementById("sp2");
        today.innerText = formattoday(date);
    }
    function formattoday(date){
        var year = date.getFullYear();
        var month = date.getMonth() +1;
        if (month>=1 && month<=9){
            month = "0" + month;
        }
        var day = date.getDate();
        if (day >=1 && day<=9){
            day = "0"+day;
        }
        var hour = date.getHours();
        if (hour>=1 && hour<=9){
            hour = "0"+hour;
        }
        var minutes = date.getMinutes();
        if (minutes>=1 && minutes<=9){
            minutes = "0"+minutes;
        }
        var second = date.getSeconds();
        if (second>=1 && second<=9){
            second = "0"+second;
        }
        var weekarr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]
        var week = weekarr[date.getDay()];
        return year + "-" + month + "-" + day + " " + hour + "." + minutes + "." + second + " " + week;
    }
</script>
</html>
