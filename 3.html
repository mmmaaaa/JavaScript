    //改变按钮状态
    function on_zc(){

        e.style.fontWeight = "bold";
        e.style.backgroundColor = "#eee";
    }
    //按钮倒计时功能
    var timer = null;
    window.onload = function(){
        var e = document.getElementById("time");
        e.disabled = true;
        e.innerText = "注册，倒计时10秒";
        window.clearInterval(timer);
        var times = 10;
        timer = window.setInterval(function (){
            if (times == 0){
                e.disabled = false;
                e.innerText = "注册";
                window.clearInterval(timer);
            }else {
                times--;
                e.innerText = "注册剩余" + times + "秒";
            }
        },1000);
    }
    var mytimer = null;
    var mysec = 0;
    function init(){
        var e = document.getElementById("miao");
        e.innerText = "计算机按钮(0)秒";
        document.getElementById("pause").disabled = true;
        document.getElementById("restore").disabled = true;
        document.getElementById("stop").disabled = true;
    }
    function on_start(){
        var e = document.getElementById("miao");
        document.getElementById("start").disabled = true;
        document.getElementById("pause").disabled = false;
        document.getElementById("stop").disabled = false;
        window.clearInterval(mytimer);
        mysec = 0;
        mytimer = window.setInterval(function (){
            mysec++;
            e.innerText = "计时器按钮"+mysec/1000+"秒";
        },1);
    }
    function on_pause(){
        var e = document.getElementById("miao");
        document.getElementById("pause").disabled = true;
        document.getElementById("restore").disabled = false;
        window.clearInterval(mytimer);
    }
    function on_restore(){
        var e = document.getElementById("miao");
        document.getElementById("pause").disabled = false;
        document.getElementById("restore").disabled = true;
        mytimer = window.setInterval(function (){
            mysec++;
            e.innerText = "计时器按钮"+mysec/1000+"秒";
        },1)
    }
    function on_stop(){
        var e = document.getElementById("miao");
        document.getElementById("start").disabled = false;
        document.getElementById("pause").disabled = true;
        document.getElementById("restore").disabled = true;
        document.getElementById("stop").disabled = true;
        mysec = 0;
        window.clearInterval(mytimer);
        e.innerText = "计时器按钮(0)秒";
    }
    function on_scroll(){
        textareaReg = document.getElementById("id_text");

           document.getElementById("b1").disabled = false;
       }
    }
