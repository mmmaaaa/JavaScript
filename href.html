<script type="text/javascript">
    //添加下划线
    function add_underline(){
        var e = document.getElementsByTagName("a");
        for (var i = 0; i< e.length;i++){
            e[i].style.textDecoration = 'underline';
        }
    }
    //设置超链接点击事件
    window.onload = function (){
        var e = document.getElementById("id_name1");
        e.onclick = function (){
            alert('超链接被点击了！');
            return false;
        }
    }
    //设置关闭窗口链接
        var e = document.getElementById("x");
        e.onclick = function (){
            window.close();
            return false;
    }
    //按钮式链接
    window.onload = function (){
            var e = document.getElementById("bt");
            e.style.fontSize = '16px';
            e.style.textAlign = 'center';
            e.style.color = 'white';
            e.style.padding = '4px 10px';
            e.style.margin = '3px';
            e.style.backgroundColor = 'black';
            e.style.textDecoration = 'none';
            e.style.borderColor = '#EEEEEE #666 #666 #EEEEEE';
            e.style.borderStyle = 'solid';
            e.style.borderWidth = '1px';
    }
    //提交表单功能
    function put(){
            // document.formLink.submit();
           var e = document.getElementById("form1");
           e.submit();
            console.log("已触发");
    }
    //打开链接在新页面
    function on_change(){
            var e = document.getElementsByTagName("a");
            for (var i = 0; i<e.length;i++){
                e[i].target = "_blank";
            }
    }
    //清除所有超级链接
    function invail(){
            var e = document.getElementsByTagName("a");
            for (var i=0;i<e.length;i++){
                e[i].onclick = null;
                e[i].href = "javascript:void(0)";
            }
    }
    //为链接地址新加一个参数
    function addurlparam(){

                }else {

    }
    //返回顶部
    function toPageTop(){
            if (document.compatMode === "CSS1Compat"){
                document.documentElement.scrollTop = 0;
            }else if(document.compatMode === "BackCompat"){
                document.body.scrollTop = 0;
            }else {
                document.documentElement.scrollTop = 0;
            }
    }
    //需要确认的超链接
    function on_open(){
            if (confirm('请你确定打开'+'网址吗？')){

            }else {
                return false;
            }
    }
</script>
